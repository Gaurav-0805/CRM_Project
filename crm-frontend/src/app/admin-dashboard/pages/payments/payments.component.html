<div class="payments-container">
  <!-- ğŸ“Š Data Table -->
  <ag-grid-angular
  *ngIf="dateRange.start && dateRange.end"
  class="ag-theme-alpine"
  style="width: 100%; height: 500px;"
  [rowData]="payments"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [modules]="modules"
  (rowClicked)="onRowClicked($event)">
</ag-grid-angular>

<div *ngIf="!dateRange.start || !dateRange.end" class="no-data-message">
  <p>Please select a start and end date to view payments.</p>
</div>

 
  
</div>
