<div class="p-4">
   
  
    <div *ngIf="loading" class="text-center py-4">
      <p class="text-gray-500">Loading BRDs...</p>
    </div>
  
    <ag-grid-angular
  *ngIf="dateRange.start && dateRange.end"
  class="ag-theme-alpine"
  style="width: 100%; height: 500px;"
  [rowData]="brds"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [modules]="modules"
  (rowClicked)="onRowClicked($event)">
</ag-grid-angular>

<div *ngIf="!dateRange.start || !dateRange.end" class="no-data-message">
  <p>Please select a start and end date to view brds.</p>
</div>
  </div>
